<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing Game</title>
    <link rel="stylesheet" href="guess.css">
    <link rel="shortcut icon" href="download.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="staker">
            <span>Stake:$</span>
            <input type="number" id="stake" onkeydown="event.key === 'Enter' ? play() : '' ;">
        </div>
        <span id="attempts" class="top" title="attempts counter"></span>
        <div class="topLeft">
            <span style="color: rgb(27, 175, 27);" id="wins"></span>
            <span style="color: rgb(27, 175, 27);" id="comp">hw</span>

            <span style="color: rgba(255, 0, 0, 0.767);" id="loss"></span>
         <span style="color: goldenrod;" id="cashbox"></span>
        </div>

        <span id="low"></span>
        <div class="view" id="display">Guess a number 1 - 10</div>
        <div class="inputD">
            <input type="number" min="1"  id="input" onkeydown="event.key === 'Enter' ? play() : '' ;">
            <button id="btn" title="play">Guess</button>
        </div>
    </div>
    <script src="guess.js"></script>
</body>
</html>
